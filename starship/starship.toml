add_newline = false
format = '🍁 $kubernetes$directory$git_branch$git_status$golang$python$nodejs$rust${custom.direnv}$character'

[time]
disabled = true

[line_break]
disabled = true

[character]
success_symbol = '[\$](bold white)'
error_symbol = '[\$](bold red)'

[directory]
read_only = " 󰌾"
#style = 'bold #4078c0'
style = 'bold #DF440D'

[custom.direnv]
#command = 'test $(direnv status | tail -2 | head -1) = "Found RC allowed false" && echo ""'
#format = '[$symbol[($output)](yellow) ]($style)'
symbol = ""
format = '[$symbol ]($style)'
detect_files = ['.envrc', '.envrc.local', '.env.local' ,'.env']
detect_extensions = ['envrc', 'env']
style = 'green'

[git_status]
style = "#808080"
format = '([$all_status$ahead_behind]($style) )'
conflicted = '[󰞇](red)'
ahead = '[󱓞](green)'
behind = '[](red)'
diverged = ''
up_to_date = ''
untracked = '[](yellow)'
stashed = '󰏖'
modified = '󰙏'
staged = '[󱓞](yellow)'
renamed = ''
deleted = ''

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold white'

