set -g prefix C-x
bind C-x send-prefix
unbind C-b
set-option -g base-index 1
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
setw -g mode-keys vi
set -g escape-time 0
set -g repeat-time 1000
set -g history-limit 10000
set -g set-clipboard on
set -g renumber-windows on
set -g detach-on-destroy off
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"
set -g allow-passthrough on # for image preview
set-option -g default-terminal "screen-256color"

# Style
set -g status-position top
set -g status-justify left
set -g status-style 'bg=#0F1216'
set -g status-left '#[fg=green,bold]   #S #[default] '
set -g status-right ''
set -g window-status-current-format ' '
set -g window-status-format ' '
set -g window-status-current-style '#{?window_zoomed_flag,fg=green,fg=white,bold}'
set -g window-status-bell-style 'fg=red,bold'
## color borders
set -g pane-border-style 'fg=#30363D'
set -g pane-active-border-style 'fg=#30363D'
set -g popup-border-style 'fg=#30363D'

# bindings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind C-v split-window -h
bind C-h split-window -v
bind / copy-mode \; send-keys / # search mode
bind-key k display-popup -E -w 62% -h 38% -x C -y C 'nu --login -i -c kpuf'
bind-key m display-popup -E -w 62% -h 38% -x C -y C 'rmpc'
bind H swap-pane -s '{left-of}'     # swap with pane on the left
bind J swap-pane -s '{down-of}'     # swap with pane below
bind K swap-pane -s '{up-of}'       # swap with pane above
bind L swap-pane -s '{right-of}'    # swap with pane on the right

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
