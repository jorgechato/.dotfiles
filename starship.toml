add_newline = false
format = '$directory$git_branch$git_status$golang$python$nodejs$rust${custom.direnv}$character'
# format = '🍁 $directory$git_branch$git_status$golang$python$nodejs$rust${custom.direnv}$kubernetes$character'

[time]
disabled = true

[line_break]
disabled = true

[character]
success_symbol = '[\$](bold white)'
error_symbol = '[\$](bold red)'

[directory]
read_only = " 󰌾"
style = 'bold green'
# style = 'bold #DF440D'

[kubernetes]
format = '[$context( $namespace)]($style) '
#format = '[$context]($style) '
disabled = false
style = 'bold white'

[kubernetes.context_aliases]
'gke_mercari-jp-citadel-dev_asia-northeast1_citadel-2g-dev-tokyo-01' = '󰄚'
'gke_mercari-jp-citadel-prod_asia-northeast1_citadel-2g-prod-tokyo-01' = ' 󰄚'
'gke_mercari-jp-spaceship-dev_asia-northeast1_spaceship-2g-dev-tokyo-01' = '󱎃'
'gke_mercari-jp-spaceship-prod_asia-northeast1_spaceship-2g-prod-tokyo-01' = ' 󱎃'
'do-sgp1-k8s-sudoku' = '󱎓'

[custom.direnv]
#command = 'test $(direnv status | tail -2 | head -1) = "Found RC allowed false" && echo ""'
#format = '[$symbol[($output)](yellow) ]($style)'
symbol = ""
format = '[$symbol ]($style)'
detect_files = ['.envrc', '.envrc.local', '.env.local' ,'.env']
detect_extensions = ['envrc', 'env']
style = 'green'

[git_status]
style = "#808080"
format = '([$all_status$ahead_behind]($style) )'
conflicted = '[󰞇](red)'
ahead = '[󱓞](green)'
behind = '[](red)'
diverged = ''
up_to_date = ''
untracked = ''
stashed = '󰏖'
modified = '󰙏'
staged = '[󱓞](yellow)'
renamed = ''
deleted = ''

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold white'

